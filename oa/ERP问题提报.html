<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {
	font-size: 24px;
	font-weight: bold;
}

-->
</style>
</head>

<body>
<p><img src="http://eip.fulltech-metal.com/SharedPics/LOGO_01.jpg" width="699" height="62" /></p>
<table width="637" height="199" border="1">
  <tr>
    <td height="40" colspan="3"><div align="center" class="STYLE1">ERP问题提报</div></td>
  </tr>
  <tr>
    <td width="129" height="37" nowrap="nowrap">
	<form id="form1" name="form1" method="post" action="">
      <label>部门：
        <select name="select">
          <option>压铸</option>
          <option>加工</option>
          <option>烤漆</option>
          <option>素研</option>
          <option>生管</option>
          <option>财务</option>
          <option>采购</option>
		  <option>资材</option>
		  <option>工程</option>
		  <option>业务</option>
		  <option>其他</option>
        </select>
      </label>
    </form></td>
    <td width="258" nowrap="nowrap"><label></label>
    <form id="form2" name="form2" method="post" action="">
      <label>提报人：
      <input name="textfield" type="text" size="10" maxlength="10" />
      </label>
          </form>    </td>
	
    <td width="295"><form id="form3" name="form3" method="post" action="">
	

      <label>日期：
        <input name="textfield2" type="text" size="20" />
		<script language="JavaScript"> 
today=new Date(); 
form3.textfield2.value=today.getFullYear()+'年'+ (today.getMonth()+1)+'月'+ today.getDate()+'日'; 

</script> 
        </label>
    </form>    </td>
  </tr>
  <tr>
    <td height="34">单号</td>
    <td colspan="2"><form id="form4" name="form4" method="post" action="">
      <input name="textfield3" type="text" size="20" maxlength="10" />
    </form>    </td>
  </tr>
  <tr>
    <td height="76">故障描述</td>
    <td colspan="2"><form id="form5" name="form5" method="post" action="">
      <label>
        <textarea name="textarea" cols="80" rows="5"></textarea>
        </label>
    </form>    </td>
  </tr>
</table>
<p class="STYLE2">流程：提报人--&gt;资讯人员--&gt;提报人</p>
<p>&nbsp;</p>
</body>
</html>
