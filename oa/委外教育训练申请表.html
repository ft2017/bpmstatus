<form id="form1" name="form1" method="post" action="">

    <tr>
      <td><p align="center" class="STYLE10">委外教育训练申请表 </p></td>

  </table>

        <input name="textfield" type="text" size="6" />

      <td width="80" class="style7"><div align="center"><span class="style7">申请人</span></div></td>
      <td width="80" class="style7"><div align="center">
        <input name="textfield2" type="text" size="6" />
      </div></td>
      <td width="80" class="style7"><div align="center"><span class="style7">申请项目</span></div></td>
      <td width="167" colspan="2" class="style7"><div align="center"><span class="style7">

        专业技能
        <input type="checkbox" name="checkbox2" value="checkbox" />
        经验管理</span></div></td>
    </tr>
    <tr class="style7">

      <td><div align="center">
        <input name="textfield3" type="text" size="6" />
      </div></td>
      <td><div align="center"><span class="style7">训练时数</span></div></td>
      <td><div align="center">
        <input name="textfield4" type="text" size="6" />
      </div></td>
      <td><div align="center"><span class="style7">经费预算</span></div></td>
      <td colspan="2"><div align="center">
        <input name="textfield5" type="text" size="15" />
      </div></td>
    </tr>
    <tr class="style7">
      <td class="style7"><div align="center"><span class="style7">外训单位</span></div></td>
      <td colspan="3" class="style7"><div align="center">
        <input name="textfield53" type="text" size="26" />
      </div></td>
      <td class="style7"><div align="center">训练地点</div></td>
      <td class="style7">
        <div align="center">
          <input name="textfield52" type="text" size="15" />
        </div></td>
    </tr>

      <td class="style7"><p align="center" class="style7">参加外训</p>

        <textarea name="textarea" cols="62" rows="5"></textarea>
      </div></td>
    </tr>
    <tr>
      <td colspan="8"><div align="center" class="STYLE8">训练课程及要求摘要</div></td>
    </tr>
    <tr>
      <td colspan="8"><textarea name="textarea2" cols="80" rows="10"></textarea></td>
    </tr>
  </table>
  <table width="600" border="1" cellspacing="1">
    <tr>
      <td width="611" class="style7"><div align="right" class="style7">申请人
          <input name="textfield64" type="text" size="8" />
      </div></td>
    </tr>
  </table>
  <table>
   <tr>
    <td width="593">
  <p class="style7">一、说明  </p>
  <ol class="style7"><li>对于厂内无法实施之专业技术人员技能训练，各相关部门根据需要，填写此单。 </li>
    <li>对中层管理干部（课级以上）的管理课程训练，由管理部统一填写此单。 </li>
    <li>此单由人力资源课保存，保存期限为1年。 </li>
  </ol>
  <p class="style7"><span class="STYLE11"><strong>※请依规定流程选取签核人员、签核方式：串签。</strong> <strong><br />
    签核流程： </strong><br />
    专业技术人员：申请人→部门主管→行政副总→经办（人资） <br />
  中层管理干部：申请人（管理部）→管理部主管→经办（人资） </span></p></td></tr>
  </table>
