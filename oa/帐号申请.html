<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {
	font-size: 18px;
	font-weight: bold;
}
.STYLE2 {color: #FF0000}
-->
</style>
</head>

<body>
<table width="541" height="257" border="1">
  <tr>
    <td height="27" colspan="3"><img src="http://eip.fulltech-metal.com/SharedPics/LOGO_01.jpg" width="513" height="54" /></td>
  </tr>
  <tr>
    <td height="41" colspan="3"><div align="center" class="STYLE1">帐号申请</div></td>
  </tr>
  <tr>
    <td width="148"><form id="form1" name="form1" method="post" action="">
      <label>部门：
        <select name="select">
		<option> </option>
          <option>压铸</option>
          <option>加工</option>
          <option>烤漆</option>
          <option>素研</option>
          <option>生管</option>
          <option>财务</option>
          <option>采购</option>
		  <option>行政</option>
		  <option>人事</option>
		  <option>资材</option>
		  <option>稽核</option>
		  <option>工程</option>
		  <option>业务</option>
		  <option>其他</option>
        </select>
      </label>
    </form></td>
    <td width="182"><form id="form2" name="form2" method="post" action="">
      <label>姓名：
        <input name="textfield" type="text" size="10" />
        </label>
    </form>    </td>
    <td width="189"><form id="form3" name="form3" method="post" action="">
      <label>英文名：
        <input name="textfield1" type="text" size="13" />
        </label>
    </form></td>
  </tr>
  <tr>
    <td height="67">帐号类型</td>
    <td colspan="2"><form id="form4" name="form4" method="post" action="">
      <label>
        <input type="checkbox" name="checkbox" value="checkbox" />
        域用户</label>
		<label>
        <input type="checkbox" name="checkbox3" value="checkbox" />
        ERP</label>
		<br />
 
         <label>
        <input type="checkbox" name="checkbox1" value="checkbox" />
        即时通</label>
		<br />	
		<label>
        <input type="checkbox" name="checkbox2" value="checkbox" />
        邮箱</label>
		<br />	
    </form>    </td>
  </tr>
  <tr>
    <td height="54">备注</td>
    <td colspan="2"><form id="form5" name="form5" method="post" action="">
      <label>
        <textarea name="textarea" cols="50" rows="3"></textarea>
        </label>
    </form>    </td>
  </tr>
</table>
<p class="STYLE2">流程说明：</p>
<p class="STYLE2">ERP 申请人--&gt;部门主管--&gt;陈先明--&gt;资讯人员--&gt;申请人</p>
<p class="STYLE2">其他 申请人--&gt;部门主管--&gt;管理部经理--&gt;资讯人员--&gt;申请人</p>
</body>
</html>
