<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE1 {font-size: 24px}
.STYLE2 {font-size: 18px; }
-->
</style>
</head>

<body>
<div><img src="http://eip.fulltech-metal.com/SharedPics/LOGO_01.jpg" width="639" height="52" /></div>
<div class="STYLE1"> 
  <div align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 公司班车乘坐申请表</div>
</div>
<div class="STYLE2">申请部门填写:</div>
<div>
  <table width="644" border="1">
    <tr>
      <td width="118">姓名</td>
      <td width="110"><form id="form1" name="form1" method="post" action="">
        <label>
          <input name="textfield" type="text" size="13" />
          </label>
      </form>      </td>
      <td width="80">工号</td>
      <td width="101"><form id="form3" name="form3" method="post" action="">
        <label>
        <input name="textfield3" type="text" size="13" />
        </label>
      </form>      </td>
      <td width="66">部门</td>
      <td width="129"><form id="form5" name="form5" method="post" action="">
        <label>
          <input name="textfield5" type="text" size="15" />
          </label>
      </form>      </td>
    </tr>
    <tr>
      <td>职位</td>
      <td><form id="form2" name="form2" method="post" action="">
        <label>
        <input name="textfield2" type="text" size="13" />
        </label>
      </form>      </td>
      <td>入厂日期</td>
      <td><form id="form4" name="form4" method="post" action="">
        <label>
          <input name="textfield4" type="text" size="13" />
          </label>
      </form>      </td>
      <td>性别</td>
      <td><form id="form6" name="form6" method="post" action="">
        <label></label>
        <label>
        <select name="select">
          <option>男</option>
          <option>女</option>
        </select>
        </label>
      </form>      </td>
    </tr>
    <tr>
      <td>现住址</td>
      <td colspan="5"><form id="form7" name="form7" method="post" action="">
        <label>
        <input name="textfield7" type="text" size="70" />
        </label>
      </form>      </td>
    </tr>
    <tr>
      <td>申请乘坐地点</td>
      <td colspan="5"><form id="form8" name="form8" method="post" action="">
        <label>
          <input name="textfield8" type="text" size="70" />
          </label>
      </form>      </td>
    </tr>
  </table>
</div>
<div>
  <table width="644" height="58" border="1">
    <tr>
      <td height="30" colspan="4" valign="top"><p>本人自愿接受公司班车乘坐规定，严格依据公司规定时间.地点乘坐班车，并提前于乘坐站点候车，避免影响班车行驶。
          <br />
      </p>
        <table width="631" border="0">
          <tr>
            <td width="77">申请人：</td>
            <td width="118"><form id="form15" name="form15" method="post" action="">
              <label>
                <input name="textfield6" type="text" size="15" />
                </label>
            </form>            </td>
            <td width="142">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 申请日期：</td>
            <td width="266"><form id="form16" name="form16" method="post" action="">
              <label>
                <select name="select2">
                  <option>2012</option>
                  <option>2013</option>
                  <option>2014</option>
                  <option>2015</option>
                  <option>2016</option>
                  <option>2017</option>
                </select>
                </label>
            年
            <label>
            <select name="select3">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            </label>
            月
            <label>
            <select name="select4">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
            日
            </label>
            </form>
            </td>
          </tr>
        </table></td>
    </tr>
    <tr>
      <td width="119" height="17">部门主管</td>
      <td width="153"><form id="form9" name="form9" method="post" action="">
        <label>
          <input name="textfield9" type="text" size="15" />
          </label>
      </form>      </td>
      <td width="68">经办人</td>
      <td width="276"><form id="form10" name="form10" method="post" action="">
        <label>
          <input name="textfield10" type="text" size="20" />
          </label>
      </form>      </td>
    </tr>
  </table>
</div>
<div class="STYLE2">总务课填写：</div>
<div>
  <table width="645" border="1">
    <tr>
      <td width="119">分配乘车站点</td>
      <td width="253"><form id="form11" name="form11" method="post" action="">
        <label>
          <input name="textfield11" type="text" size="35" />
          </label>
      </form>
      </td>
      <td width="114">乘车时间</td>
      <td width="131"><form id="form13" name="form13" method="post" action="">
        <label>
          <input name="textfield13" type="text" size="16" />
          </label>
      </form>
      </td>
    </tr>
    <tr>
      <td height="17">总务主管</td>
      <td><form id="form12" name="form12" method="post" action="">
        <label>
          <input name="textfield12" type="text" size="35" />
          </label>
      </form></td>
      <td>总务经办确认</td>
      <td><form id="form14" name="form14" method="post" action="">
        <label>
          <input name="textfield14" type="text" size="16" />
          </label>
      </form>
      </td>
    </tr>
  </table>
  <br />
  说明:1,相关申请必须经部门主管确认后送总务课凭以审核并根据班车乘车情况予以安排乘坐。<br />
&nbsp;&nbsp;&nbsp;&nbsp; 2，班车停靠站点时间因存在不确定性，以实际行驶至相关站点时间为准。<br />
&nbsp;&nbsp;&nbsp;&nbsp; 3，乘车人员必须提前候车，以免影响班车行驶。 <br />
</div>
</body>
</html>
